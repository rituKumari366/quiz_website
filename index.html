<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritu Quiz-Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <img src="quiz-bg.png" alt="quiz-bg" class="quiz-bg">

    <!-- Celebration GIF (hidden at start) -->
      <img src="popper1.gif" alt="Quiz Completed Animation" class="celebration-gif">

    <!-- Quiz-configuration container -->
    <div class="config-container">
        
        <div class="quiz-card">
            <img src="container-bg.jpg" alt="container-bg" class="container-bg">
            <h1>Quiz Configuration</h1>
            <h3>Select Category</h3>
            <div class="category">
                <button class="category-btn active">Programming</button>
                <button class="category-btn">Geography</button>
                <button class="category-btn">Mathematics</button>
                <button class="category-btn">Entertainment</button>
            </div>
            <div class="config-option">
                <h4>No. of Questions</h4>
                <div class="question-count">
                    <button class="config-option-btn active">5</button>
                    <button class="config-option-btn">10</button>
                    <button class="config-option-btn">15</button>
                    <button class="config-option-btn">20</button>
                    <button class="config-option-btn">25</button>
                </div>
            </div>
            <button class="start-btn">Start Quiz</button>
            
        </div>
    </div>

    <!-- Quiz container -->
    <div class="quiz-container">

        <header class="quiz-header">
            <h2 class="quiz-application">Quiz Application</h2>
            <div class="quiz-timer">
                <span class="material-symbols-rounded">
                timer
            </span>
                <p class="time-duration">15s</p>
            </div>
        </header>

        <div class="quiz-content">
            <h1 class="quiz-question">In JavaScript, how do you create a function ?</h1>
            <ul class="answer-option ">               
            </ul>
        </div>

        <div class="quiz-footer">
            <p class="question-status">
                <b>1</b> of <b>10</b> Questions 
            </p>
            <button class="next-question-btn"> Next 
            <span class="material-symbols-rounded">
            arrow_forward
            </span>
            </button>
        </div>
    </div>

     <!-- result container -->
    <div class="result-container">
        <img src="quiz-over.png" class="result-image" alt="Quiz Over">
        <h2 class="result-title">Quiz Completed</h2>
        <p class="result-message"></p>
        <button class="try-again-btn">Try Again</button>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>

</html>
